<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Game</title>
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/color.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <p class="game-instructions" data-testid="gameInstructions">Guess The color that matches the box!, Good luck</p>
      <div class="dashboard">
        <p class="game-score">Score: <span class="gameScore" data-testid="score">0</span></p>
      </div>
      <div class="game-status-bar">
        <p class="game-status" data-testid="gameStatus"></p>
      </div>
      <div class="color-game">

      </div>
      <div class="new-game">
        <button onclick="newGame()" data-testid="newGameButton">New Game</button>
      </div>
    </div>
  </div>

  <script src="./scripts/color.js"></script>
</body>
</html>
